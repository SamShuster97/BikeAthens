                        <td colspan="2">' + (e.features[0].properties['field_26'] !== null ? autolinker.link(e.features[0].properties['field_26'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>'

    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(description)
        .addTo(map);
});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_POI_WebMapPOI_WebMap1_4_0', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_POI_WebMapPOI_WebMap1_4_0', function () {
    map.getCanvas().style.cursor = '';
});
</script>
